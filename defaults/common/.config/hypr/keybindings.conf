$MAIN_MOD = SUPER

##################################################
# PROGRAMS
##################################################
$TERMINAL = ghostty
$FILES = prism-tui yazi
$BROWSER = chromium
$CHAT = prism-chat whatsapp
$MUSIC = prism-music youtube-music
$AI = prism-ai gemini

# Basic programs -> HOME ROW LEFT (home row right is for movement)
bind = $MAIN_MOD, A, exec, $TERMINAL
bind = $MAIN_MOD, S, exec, $BROWSER
bind = $MAIN_MOD, D, exec, $AI
bind = $MAIN_MOD, F, exec, $FILES
bind = $MAIN_MOD CONTROL, F, fullscreen, 1
bind = $MAIN_MOD, G, exec, $MUSIC
bind = $MAIN_MOD SHIFT, G, exec, $CHAT
bind = $MAIN_MOD, 0, exec, prism-apps

# System commands -> BOT ROW
bind = $MAIN_MOD, C, sendshortcut, CTRL, INSERT, activewindow # Copy
bind = $MAIN_MOD, V, sendshortcut, SHIFT, INSERT, activewindow # Paste
bind = $MAIN_MOD, X, sendshortcut, SHIFT, DELETE, activewindow # Cut
bind = $MAIN_MOD SHIFT, V, exec, prism-clipboard # Clipboard
bind = $MAIN_MOD CONTROL, V, exec, prism-clipboard --wipe # Wipe clipboard
bind = $MAIN_MOD, B, exec, pkill waybar || waybar # Toggle waybar
bind = $MAIN_MOD, Z, exec, prism-settings # Open settings
bind = $MAIN_MOD CONTROL, M, exit, # Close hyperland
bind = $MAIN_MOD, N, exec, swaync-client -t -sw # Open notification manager

# Utils / Window management -> TOP ROW
bind = $MAIN_MOD, Y, togglefloating,
bind = $MAIN_MOD CONTROL, Q, killactive
bind = $MAIN_MOD, P, exec, prism-screenshot fullscreen edit
bind = $MAIN_MOD SHIFT, P, exec, prism-screenshot region edit
bind = $MAIN_MOD CONTROL, P, exec, prism-session
bind = $MAIN_MOD, O, exec, prism-screenrecord --desktop --mic --webcam
bind = $MAIN_MOD CONTROL, O, exec, prism-screenrecord --stop
bind = $MAIN_MOD, T, togglespecialworkspace # Toggle special workspace
bind = $MAIN_MOD CONTROL, T, exec, prism-theme
bind = $MAIN_MOD SHIFT, T, movetoworkspace, special # Move to special workspace
bind = $MAIN_MOD, R, togglegroup # Toggle group
bind = $MAIN_MOD SHIFT, R, moveoutofgroup # Move current window out of group
bind = $MAIN_MOD, W, changegroupactive, b  # Back
bind = $MAIN_MOD, E, changegroupactive, f  # Forward
bind = $MAIN_MOD, U, exec, prism-install
bind = $MAIN_MOD CONTROL, U, exec, prism-delete
bind = $MAIN_MOD SHIFT CONTROL, U, exec, prism-update ~/.config/prism

